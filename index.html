<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <header>
    <div class="left">
      <div class="image">
        <img src="./images/logo.svg" alt="snap" class="logo">
      </div>
      <ul class="nav">
        <div class="close">
          <img src="./images/icon-close-menu.svg" alt="">
        </div>
        <li class="nav-item mega">
          <a class="title opener">
            Features
            <img src="./images/icon-arrow-down.svg" alt="^" class="arrow">
          </a>
          <ul class="mega-menu feats">
            <li class="menu-item">
              <div class="icon">
                <img src="./images/icon-todo.svg">
              </div>
              <a href="#" class="title">Todo List</a>
            </li>
            <li class="menu-item">
              <div class="icon">
                <img src="./images/icon-calendar.svg">
              </div>
              <a href="#" class="title">Calendar</a>
            </li>
            <li class="menu-item">
              <div class="icon">
                <img src="./images/icon-reminders.svg">
              </div>
              <a href="#" class="title">Reminders</a>
            </li>
            <li class="menu-item">
              <div class="icon">
                <img src="./images/icon-planning.svg">
              </div>
              <a href="#" class="title">Planning</a>
            </li>
          </ul>
        </li>

        <li class="nav-item mega">
          <a class="title opener">
            Company
            <img src="./images/icon-arrow-down.svg" alt="^" class="arrow">
          </a>
          <ul class="mega-menu comp">
            <li class="menu-item">
              <a href="#" class="title">History</a>
            </li>
            <li class="menu-item">
              <a href="#" class="title">Our Team</a>
            </li>
            <li class="menu-item">
              <a href="#" class="title">Blog</a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a href="#" class="title">Careers</a>
        </li>

        <li class="nav-item">
          <a href="#" class="title">About</a>
        </li>
      </ul>
      <div class="overlay"></div>

    </div>

    <div class="right">
      <button class="btn login">Login</button>
      <button class="btn rigist">Rigister</button>
      <div class="menu-icon">
        <img src="./images/icon-menu.svg" alt="">
      </div>
    </div>
  </header>
  <div class="home">
    <div class="container">
      <div class="image-mobile">
        <img src="./images/image-hero-mobile.png" alt="">
      </div>
      <div class="content">
        <h1 class="heading">Make remote work</h1>
        <p class="text">
          Get your team in sync, no matter your location.
          Streamline processes, create team rituals,
          and watch prodactivity soar
        </p>
        <button class="btn">Learn More</button>
        <div class="producers">
          <img src="./images/client-databiz.svg" alt="databiz">
          <img src="./images/client-audiophile.svg" alt="audiophile">
          <img src="./images/client-meet.svg" alt="meet">
          <img src="./images/client-maker.svg" alt="maker">
        </div>
      </div>
      <div class="image-desktop">
        <img src="./images/image-hero-desktop.png" alt="Hero">
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
